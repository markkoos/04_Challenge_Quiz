<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href ="./Assets/style.css">
</head>

<body>
    <header>
        <div class="timeStyle timecount"></div>
        <div class="big-title">Markus's Coding Quiz</div>
        <button class="start">Start</button>
    </header>

    <section>
        <div class="rules"> Welcome to my coding quiz! You have 45 seconds to answer 6 questions! Every incorrect answer will subtract 5 seconds from the timer. The score will be how many seconds you have remaining when the quiz is over. Good luck! </div>
        <div class="quiz-space"></div>
        <div class="answer-teller"></div>
        <div class="added-text"></div>
        <div class="scoreboard"><button class="scorebutton">View Scores</button></div>
    </section>


    <script src ="./Assets/script.js"></script>
</body>
</html>
